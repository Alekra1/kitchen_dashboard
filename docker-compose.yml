version: "3.9"

services:
  db:
    image: postgres:16-alpine
    container_name: kitchen-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-kitchen}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-kitchen}
      POSTGRES_DB: ${POSTGRES_DB:-kitchen}
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -d $$POSTGRES_DB -U $$POSTGRES_USER"]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./backend/db/schema.sql:/docker-entrypoint-initdb.d/001_schema.sql:ro

  backend:
    build: ./backend
    container_name: kitchen-backend
    depends_on:
      db:
        condition: service_healthy
    environment:
      POSTGRES_HOST: db
      POSTGRES_PORT: "5432"
      POSTGRES_USER: ${POSTGRES_USER:-kitchen}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-kitchen}
      POSTGRES_DB: ${POSTGRES_DB:-kitchen}
    ports:
      - "8080:8080"
    restart: unless-stopped

volumes:
  pgdata:
